<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inspire AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Inspire AI ü§ç</h1>
  <nav>
    <a href="homepage.html">Calendar</a>
    <a href="ai.html">Inspire AI</a>
  </nav>
</header>

<main>
  <div class="card">
    <h2>Hello, <span id="aiName"></span>!</h2>
    <textarea id="question" placeholder="Ask Inspire AI anything..."></textarea>
    <button onclick="askAI()">Ask Inspire AI</button>
    <div id="answer" style="margin-top:15px;"></div>
  </div>
</main>

<script>
const user = JSON.parse(localStorage.getItem("user"));
if(!user) window.location.href="index.html";
document.getElementById("aiName").textContent = user.name;

async function askAI(){
  const question = document.getElementById("question").value.trim();
  if(!question) return;

  const answerDiv = document.getElementById("answer");
  answerDiv.textContent = "Thinking... ü§ç";

  try{
    const res = await fetch("https://YOUR_BACKEND_URL/api/ask", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({prompt:question})
    });
    const data = await res.json();
    answerDiv.textContent = data.answer;
  } catch(err){
    console.error(err);
    answerDiv.textContent = "Error! Try again later.";
  }
}
</script>
</body>
</html>
