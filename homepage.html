  <nav>Hello, <strong id="username"></strong>!</nav>
</header>

<main>
  <!-- Add Event Card -->
  <div class="card">
    <h3>Add Event</h3>
    <input id="eventTitle" placeholder="Event title">
    <input id="eventDate" type="date">
    <select id="eventType">
      <option value="school">School</option>
      <option value="personal">Personal</option>
      <option value="exam">Exam</option>
      <option value="other">Other</option>
    </select>
    <button onclick="addEvent()">Add Event</button>
  </div>

  <!-- Calendar -->
  <div class="card">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
      <button onclick="changeMonth(-1)">â† Prev</button>
      <h3 id="monthLabel"></h3>
      <button onclick="changeMonth(1)">Next â†’</button>
    </div>
    <div id="calendar" class="calendar"></div>
  </div>

  <!-- Legend -->
  <div class="card">
    <h4>Event Type Legend</h4>
    <div style="display:flex; gap:10px;">
      <div style="background:var(--school); padding:5px 10px; border-radius:5px;">School</div>
      <div style="background:var(--personal); padding:5px 10px; border-radius:5px;">Personal</div>
      <div style="background:var(--exam); padding:5px 10px; border-radius:5px;">Exam</div>
      <div style="background:var(--other); padding:5px 10px; border-radius:5px;">Other</div>
    </div>
  </div>
</main>

<script src="calendar.js"></script>
