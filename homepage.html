<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inspire Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Inspire Calendar ğŸŒ¸</h1>
  <nav>
    Hello, <strong id="username"></strong>!
  </nav>
</header>

<main>
  <!-- Motivation popup -->
  <div class="popup" id="quotePopup">
    <span id="closeQuote" style="float:right; cursor:pointer;">âœ–</span>
    <p id="quoteText"></p>
  </div>

  <!-- Add event card -->
  <div class="card">
    <h3>Add Event</h3>
    <input id="eventTitle" placeholder="Event title">
    <input id="eventDate" type="date">
    <select id="eventType">
      <option value="school">School</option>
      <option value="personal">Personal</option>
      <option value="exam">Exam</option>
      <option value="other">Other</option>
    </select>
    <button onclick="addEvent()">Add Event</button>
  </div>

  <!-- Calendar -->
  <div class="card">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
      <button onclick="changeMonth(-1)">â† Prev</button>
      <h3 id="monthLabel"></h3>
      <button onclick="changeMonth(1)">Next â†’</button>
    </div>
    <div id="calendar" class="calendar"></div>
  </div>

  <!-- Legend -->
  <div class="card">
    <h4>Event Type Legend</h4>
    <div style="display:flex; gap:10px;">
      <div style="background:#bcd4e6; padding:5px 10px; border-radius:5px;">School</div>
      <div style="background:#e6e6fa; padding:5px 10px; border-radius:5px;">Personal</div>
      <div style="background:#ccccff; padding:5px 10px; border-radius:5px;">Exam</div>
      <div style="background:#d1e2d0; padding:5px 10px; border-radius:5px;">Other</div>
    </div>
  </div>

</main>

<script src="calendar.js"></script>
</body>
</html>
