<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inspire Calendar - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Welcome to Inspire Calendar ðŸ’«</h1>
</header>

<main>
  <div class="card">
    <h2>Sign In / Sign Up</h2>
    <input id="name" type="text" placeholder="Your Name">
    <input id="password" type="text" placeholder="Your Password">
    <button onclick="login()">Sign In</button>
  </div>
</main>

<script>
function login() {
  const name = document.getElementById("name").value.trim();
  const password = document.getElementById("password").value.trim();
  if(!name || !password) return alert("Please fill both fields");

  localStorage.setItem("user", JSON.stringify({name, password}));
  window.location.href = "homepage.html";
}
</script>
</body>
</html>
